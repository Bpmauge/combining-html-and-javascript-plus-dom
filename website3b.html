<!-- # Question Three
b. Instead of showing a popup, make the doubled number appear in a paragraph below. -->


<!DOCTYPE>
<html>
  <head>
    <title> Question 3b </title>
  </head>
  <body>
    <h1> Double your number below </h1>
    <hr></hr>
    <form>
      <label for = 'doubled'> Number: </label>
      <input type = 'text' name = 'doubled' id = 'double'>
    </form>
    <button onClick = 'my_function()'> Double </button>
    <p id = 'show_number'> </p>
    <script>
      function my_function() {
        let result = document.getElementById('double').value
        let result2 = result * 2
        let output = document.getElementById('show_number')
        output.innerText = result2
      }
    </script>
  </body>
</html>
