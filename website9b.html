<!-- # Question Nine
b. Instead of showing a popup, have that information appear in a paragraph below the button.
```
Sample input: 4, 14, 10
Sample output: true

Sample input: 4,9,8
Sample output: false
``` -->

<!DOCTYPE html>
<html>
  <head>
    <title> Question 9a </title>
  </head>
  <body>
    <h1> Check Middle Number Sum </h1>
    <form>
      <label for = 'number1'> First number: </label>
      <input type = 'text' name = 'number1' id = 'num1'>
      <label for = 'number2'> Second number: </label>
      <input type = 'text' name = 'number2' id = 'num2'>
      <label for = 'number3'> Third Number: </label>
      <input type = 'text' name = 'number3' id = 'num3'>
    </form>
    <br>
    <button onclick = 'middleSum()'> Middle Sum </button>
    <p id = 'middle_sum'></p>
    <script>
      const middleSum = () => {
        let input = parseInt(document.getElementById('num1').value)
        let input2 = parseInt(document.getElementById('num2').value)
        let input3 = parseInt(document.getElementById('num3').value)
        if (isNaN(input) || isNaN(input2) || isNaN(input3)){
          document.getElementById('middle_sum').innerText = (`Error: All of the inputs must be numbers.`)
        } else if(input + input3 === input2){
          document.getElementById('middle_sum').innerText = true
        } else {
          document.getElementById('middle_sum').innerText = false
        }
      }
    </script>
  </body>
</html>
